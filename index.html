<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/src/assets/doyin.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.
    0, user-scalable=0"
    />
    <!-- 限制界面为竖屏，旋转屏幕也不会改变当前状态 -->
    <meta name="screen-orientation" content="portrait" />

    <title>抖音记录美好生活</title>
  </head>
  <body>
    <div id="app"></div>
    <script type="module" src="/src/main.js"></script>
    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/eruda/2.4.1/eruda.min.js"></script> -->
    <script>
      // eruda.init()
      // console.log('hello')

      // 移动端某些浏览器禁止双指缩放(user-scalable=no)失效的解决方案
      document.documentElement.addEventListener(
        'touchmove',
        function (event) {
          if (event.touches.length > 1) {
            event.preventDefault()
          }
        },
        false
      )
    </script>
  </body>
</html>
